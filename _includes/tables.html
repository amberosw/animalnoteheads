<h3>Dansk</h3>
<table data-sortable>
  <thead>
    <tr>
      <th>Sang titel</th>
      <th>Dato</th>
      <th>Sværhed</th>
      <th>Download</th>
    </tr>
  </thead>
  <tbody>
  {% for post in site.categories.dansk %}
    <tr>
      <td><a href="{{ post.url }}">{{ post.title }}</a></td>
      <td>{{ post.date | date: "%-d/%-m/%Y" }}</td>
      <td>{{ post.difficulty }}</td>
      <td><a href="/sheets{{ post.url }}{{ post.title }}.pdf">PDF</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
