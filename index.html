<!DOCTYPE html>
<html>

<head>
  <title>AnimalSheet</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <form class="flexy">
    <div>
      <p>Title</p>
      <input id="title" type="text">
      <p>Arranger</p>
      <input id="arranger" type="text">
      <p>Music</p>
      <textarea id="music"></textarea>
    </div>
    <div>
      <p>Language</p>
      <input name="language" type="radio" id="da" />
      <label for="da">da</label>
      <input name="language" type="radio" id="en" checked />
      <label for="en">en</label>
      <input name="language" type="radio" id="es" />
      <label for="es">es</label>
      <input name="language" type="radio" id="fr" />
      <label for="fr">fr</label>
      <input name="language" type="radio" id="el" />
      <label for="el">el</label>

      <p>Difficulty</p>
      <input name="difficulty" type="radio" id="level1" checked />
      <label for="level1">1</label>
      <input name="difficulty" type="radio" id="level2" />
      <label for="level2">2</label>
      <input name="difficulty" type="radio" id="level3" />
      <label for="level3">3</label>
      <input name="difficulty" type="radio" id="level4" />
      <label for="level4">4</label>
      <input name="difficulty" type="radio" id="level5" />
      <label for="level5">5</label>

      <p>Key</p>
      <input name="key1" type="radio" id="c" checked />
      <label for="c">C</label>
      <input name="key1" type="radio" id="d" />
      <label for="d">D</label>
      <input name="key1" type="radio" id="e" />
      <label for="e">E</label>
      <input name="key1" type="radio" id="f" />
      <label for="f">F</label>
      <input name="key1" type="radio" id="g" />
      <label for="g">G</label>
      <input name="key1" type="radio" id="a" />
      <label for="a">A</label>
      <input name="key1" type="radio" id="h" />
      <label for="h">B</label>
      <br>
      <input name="key2" type="radio" id="natural" checked />
      <label for="natural">♮</label>
      <input name="key2" type="radio" id="flat" />
      <label for="flat">♭</label>
      <input name="key2" type="radio" id="sharp" />
      <label for="sharp">♯</label>
      <br>
      <input name="key3" type="radio" id="major" checked />
      <label for="major">Major</label>
      <input name="key3" type="radio" id="minor" />
      <label for="minor">Minor</label>

      <p>Timing</p>
      <input name="time" type="radio" id="fourfour" checked />
      <label for="fourfour">4/4</label>
      <input name="time" type="radio" id="threefour" />
      <label for="threefour">3/4</label>
      <input name="time" type="radio" id="twofour" />
      <label for="twofour">2/4</label>
      <br>
      <br>
      <input type="submit" value="Generate sheets">
    </div>
  </form>
</body>

</html>
